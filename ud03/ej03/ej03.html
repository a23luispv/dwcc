<!DOCTYPE html>
<html>
<head>
    <title>Procesar Nombre y Apellidos</title>
    <script>
        function procesarNomApe() {
            //Datos desde o form
            let nombreApellidos = document.getElementById("nombreApellidos").value;
            //Separar nombre y apellidos
            let trozosNomApe = nombreApellidos.split(" ");
            let nombre = trozosNomApe[0] || "";
            let apellidos = trozosNomApe.slice(1).join(" ");
    
            //1.O tamaño do nome e dos apelidos.
            let tamanoNombre = nombre.length;
            let tamanoApellidos = apellidos.length;

            //2.O tamaño do nome e dos apelidos sen espazos.
            let tamanoSinEspacios = nombre.replace(/\s/g, "").length + apellidos.replace(/\s/g, "").length;

            //3.O nome e os apelidos en minúsculas.
            let nombreMinusculas = nombre.toLowerCase();
            let apellidosMinusculas = apellidos.toLowerCase();
            //4.E en maiúsculas.
            let nombreMayusculas = nombre.toUpperCase();
            let apellidosMayusculas = apellidos.toUpperCase();
                        
            //5.Que amose separado Nome, Apelido1 e Apelido2. (separamos apellidos)
            let apellido1 = trozosNomApe[1] || "";
            let apellido2 = trozosNomApe.slice(2).join(" ");

            //6.Unha proposta de nome de usuario co nome en minúsculas, a incial do primeiro apelido en maiúsculas e a inicial do segundo apelido tamén en maiúsculas. Por exemplo, para Gerardo Otero Rodriguez: gerardoOR
             let nombreUsuarioPropuesto = nombreMinusculas + (apellidos.length > 0 ? apellidos.split(" ").map(function (apellido) { return apellido.charAt(0).toUpperCase(); }).join("") : "");
           
            // Mostrar resultados en el cuerpo del HTML
            document.write("<h2>Resultado Procesado Información:</h2>");
            document.write("<p>O tamaño do nome: " + tamanoNombre + "</p>");
            document.write("<p>O tamaño dos apelidos: " + tamanoApellidos + "</p>");
            document.write("<p>O tamaño do nome e dos apelidos sen espazos: " + tamanoSinEspacios + "</p>");
            document.write("<p>O nome en minúsculas: " + nombreMinusculas + "</p>");
            document.write("<p>Os apelidos en minúsculas: " + apellidosMinusculas + "</p>");
            document.write("<p>O nome en maiúsculas: " + nombreMayusculas + "</p>");
            document.write("<p>Os apelidos en maiúsculas: " + apellidosMayusculas + "</p>");
            document.write("<p>Que amose separado Nome, Apelido1 e Apelido2:: Nombre: " + nombre + ", Apellido1: " + apellido1 + " e Apellido2: " + apellido2 +"</p>");
            document.write("<p>Proposta de nome de usuario: " + nombreUsuarioPropuesto + "</p>");
        }
    </script>
</head>
<body>

<form id="Formulario">
    <label for="nombreApellidos">Nombre y Apellidos:</label>
    <input type="text" id="nombreApellidos" name="nombreApellidos" required>

    <button type="button" onclick="procesarNomApe()">Enviar</button>
</form>
</body>
</html>
